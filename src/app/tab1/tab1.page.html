<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar animated="true" placeholder="buscar" mode="ios"></ion-searchbar>

  <ion-item-sliding *ngFor="let Filme of listaFilmes">

    <ion-item lines="full" (click)="exibirFilme(Filme)">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains"
          [src]="Filme.cartaz" />
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <div>
          <h1>{{Filme.nome}}</h1>
          <p>{{Filme.lancamento}} (BR) - {{Filme.duracao}}</p>
          <ion-badge color="light" *ngFor="let genero of Filme.generos"> {{genero}} </ion-badge>
        </div>
      </ion-label>

      <ion-chip color="success" outline>{{Filme.classificacao}} %</ion-chip>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option  (click)="alertaFavorito()">
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-content>

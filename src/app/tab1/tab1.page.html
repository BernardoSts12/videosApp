<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      VideosApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar animated="true" placeholder="buscar" mode="ios"></ion-searchbar>

  <ion-item-sliding>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains"
          src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/xf9wuDcqlUPWABZNeDKPbZUjWx0.jpg" />
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <div>
          <h1>The Walking Dead</h1>
          <p>12/10/2001 (BR) - 1h 50m</p>
          <p>Ação, Terror, Fantasia</p>
        </div>
      </ion-label>

      <ion-chip color="success" outline>76%</ion-chip>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option  (click)="alertaFavorito()">
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
  <ion-item-sliding>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains"
          src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/9z256FFPDsL7kSVJ9oyLELaN1ph.jpg" />
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <div>
          <h1>Adão Negro</h1>
          <p>12/10/2001 (BR) - 1h 57m</p>
          <p>Ação, Ficção, Fantasia, Aventura</p>
        </div>
      </ion-label>

      <ion-chip color="success" outline>80%</ion-chip>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option  (click)="alertaFavorito()">
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-content>
